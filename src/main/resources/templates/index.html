<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SimbirSoftTest</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">

    <!-- Bootstrap JS + Popper JS -->
    <script defer src="../static/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container" style="margin-top: 20px; margin-left: 20px;">
        <div class="row">
            <div class="col-xs-6 col-md-6 col-lg-6">
                <h1> SimbirSoft test</h1>
                <p> Введите адрес страницы и своё имя для парсинга и выдаче статистики по колличеству уникальных слов</p>
                <form action="#" th:action="@{/}" th:object="${requestUrlAddress}" method="post">
                    <div class="mb-3">
                        <label for="UrlAddress" class="form-label">Url adress</label>
                        <input type="url" class="form-control" id="UrlAddress" placeholder="https://www.simbirsoft.com/" aria-describedby="emailHelp" th:field="*{address}">
                        <p class="form-text" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">UrlAddress error</p>
                    </div>
                    <div class="mb-3">
                        <label for="UserName" class="form-label">Your name</label>
                        <input type="text" class="form-control" id="UserName" th:field="*{userName}">
                         <p class="form-text" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">UserName error</p>
                    </div>
  <!--      <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-primary">Reset</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
